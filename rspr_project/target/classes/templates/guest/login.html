<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body style="padding-top: 70px; padding-bottom: 50px">


<div th:replace="guest/fragments/header :: header"></div>

<div class="container align-middle h-100 w-100" style="overflow-y: auto">
    <div th:replace="fragments/messages :: messages"></div>


    <div class="row justify-content-center">
        <div class="col-md-6 p-2 border rounded border-dark">

            <strong class="p-2">Login</strong>
            <hr>

            <div class="text-center">
                <form th:action="@{/login}" method="post">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" /> <br />
                    <input  class="btn btn-dark" type="submit" value="Log in" />
                </form>
            </div>

        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>


</body>
</html>
