<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body style="padding-top: 70px; padding-bottom: 50px">


<div th:replace="user/fragments/header :: header"></div>

<div class="container align-middle h-100 w-100" style="overflow-y: auto">
    <div th:replace="fragments/messages :: messages"></div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <p class="text-center" th:text="'Welcome, '+${user.username}"> </p>
            <a class="btn btn-block btn-dark text-white" th:href="@{/post/create}">New Post</a>
        </div>
    </div>

    <div class="row justify-content-center" style="margin-top: 2em">

        <div class="col-md-6 p-4 border rounded border-dark">

            <strong class="p-2">Personal Information</strong>
            <hr>
            <div class="text-center">
                <form th:action="@{/user}" th:object="${user.information}" class="m-1 p-4"  method="post">



                    <div class="block">
                        <label class="text-left">Name</label>
                        <input autofocus="autofocus" th:value="*{name}" name="name" type="text" id="name"/>
                        <br>
                    </div>

                    <div class="block">
                        <label class="text-left">City</label>
                        <input type="text" th:value="*{city}" name="city" id="city"/>
                        <br>
                    </div>
                    <br>
                    <label class="text-left">Favourite Species</label>
                    <br>

                    <textarea class="col-12 col-md-8" rows="10"
                              th:text="*{favouriteSpecies}" id="favouriteSpecies" name="favouriteSpecies">
                    </textarea>
                    <br>

                    <input type="checkbox" th:checked="*{shown}" th:text="${'Shown'}" name="shown" id="shown"/>
                    <br>

                    <input  class="btn btn-dark" type="submit" value="Save" />
                </form>
            </div>

        </div>
    </div>

</div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>


</body>
</html>
