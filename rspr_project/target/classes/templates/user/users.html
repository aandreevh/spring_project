<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body style="padding-top: 70px; padding-bottom: 50px">


<div th:replace="user/fragments/header :: header"></div>

<div class="container align-middle h-100 w-100" style="overflow-y: auto">
    <div th:replace="fragments/messages :: messages"></div>

<div class="row">
    <div class="col-12">

        <table class="table table-dark table-striped">
            <thead>

            <tr>
                <th width="30%"> Username</th>
                <th class="text-center" width="20%"> Role </th>
                <th width="50%"> Actions</th>
            </tr>

            </thead>

            <tbody>
            <th:block th:each="u : ${users}">
                <tr>
                    <td th:text="${u.username}"></td>
                    <td class="text-center" th:text="${u.role}"> </td>
                    <td>
                        <a class="btn btn-primary" th:href="${'/user/'+u.id}">Profile</a>
                        <a class="btn btn-danger" th:href="${'/user/delete/'+u.id}">Delete</a>
                        <a th:if="${u.isAdmin()}" class="btn btn-warning" th:href="${'/user/radmin/'+u.id}">Remove Admin</a>
                        <a th:if="${!u.isAdmin()}" class="btn btn-success" th:href="${'/user/admin/'+u.id}">Make Admin</a>

                    </td>
                </tr>

            </th:block>

            </tbody>
        </table>

    </div>

</div>
</div>

</div>

<div th:replace="fragments/footer :: footer"></div>


</body>
</html>
